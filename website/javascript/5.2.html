<title>Arithmetic Operators</title>

<body>
<h3>
<script type="text/javascript">
	var number1 = 4;
	var number2 = 6;
	var sum = number1 + number2;
	document.write("number1 + number2 = " + sum + "<br>");
	var x = 2;
	var y = 7;
	var potato = x - y + 42;
	document.write("x - y + 42 = " + potato + "<br>");
	
//Create your own example of multiplaction below:
	 var kai = (5 + 4) * (3 + 2);
	document.write("(5 + 4) * (3 + 2) = " + kai + "<br>");
//Create your own example of division below:
	var Jai = 52 / 2;
	document.write("52 / 2 = " + Jai);
	
</script>
</h3>
