<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>3.2</title>
</head>

<body>
<script type="text/javascript">
//number
document.write("<strong>57</strong> is type <em>" + typeof(57) + "</em><br>");

//string
document.write("<strong>Lamp</strong> is type <em>" + typeof("string") + "</em><br>");

//boolean (true/false)
document.write("<strong>false</strong> is type <em>" + typeof(false) + "</em><br>");
</script>
</body>
</html>
