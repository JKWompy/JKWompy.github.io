<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Infinite Loop</title>
</head>

<body>
<script type="text/javascript">
while(true) {
var Temperature = prompt("What's the degrees?");
var total = ((Temperature - 32) * 5/9);
alert(total + " celsius");
var answer = confirm("Do you want to enter in another degree ?");
if( answer != false) {
	continue; }
if(answer != true) {
	break;
  }
}

</script>
</body>
</html>
